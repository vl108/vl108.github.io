<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
<title></title>
<style>
html, body{overflow: hidden;margin: 0;padding: 0;width: 100%;height: 100%;background: #000}
iframe{width: 100%;height: 100%;border: 0;display: block}
#wrap{position: relative;width: 1280px;height: 720px;transform-origin: 0 0;overflow: hidden}
</style>
</head>
<body>

<div id="wrap">
    <iframe src="lesson/game07_2.html"></iframe>
</div>

<script>
function setView() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    const wrap = document.querySelector('#wrap');
    const horizontalZoomRate = width / 1280;
    const verticalZoomRate = height / 720;
    const zoomRate = 1280 * verticalZoomRate >width ? horizontalZoomRate : verticalZoomRate;

    wrap.style.transform = `scale(${zoomRate})`;
    wrap.style.left = `${(width - 1280 * zoomRate) / 2}px`;
}

setView();
window.addEventListener("resize", setView);
</script>
</body>
</html>
