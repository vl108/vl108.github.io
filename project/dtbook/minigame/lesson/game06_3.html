        <div class="game-stage" id="intro">
            <img src="img/game06/page03/intro-title.png" alt="새콤달콤 딸기로 후식 만들기" class="intro-title">
            <img src="img/game06/page03/intro-subtitle.png" alt="맛있는 딸기 잼을 만들어 볼까요?" class="intro-subtitle">

                <img src="img/game06/page03/intro-ai01.png" alt="" width="226" class="intro-ai01">

            <button type="button" class="btn btn-icon btn-start" data-role="start">시&nbsp;&nbsp;작</button>
            <!-- <button type="button" class="btn" data-role="guide">놀이 방법</button> -->

            </div>
            <div class="basket-container">
                <div id="basket">
                    <div class="basket-inner"></div>
                    <span class="ai-miss"><i></i></span>
                </div>
            </div>
            <div class="guide">
                <span class="guide-obj"></span>
                <span class="guide-line"></span>
                <span class="guide-balloon">그릇을 <span class="text-green">움직여</span> <br>딸기를 받아 보세요!</span>
            </div>
            <div class="overlay">
                <div class="result-ai correct">
                    <img src="common/img/ai03-correct.png">
                    <p>잘했어요!</p>
                </div>
                <div class="result-ai wrong">
                    <img src="common/img/ai03-wrong.png">
                    <p>다시 생각해 <br>보세요.</p>
                </div>
                <div class="result-desc">
                    <button type="button" class="icon-close">닫기</button>
                    <p>해설</p>
                </div>
            </div>
        </div>
        <!-- // 문제 -->

        <!-- 활동 -->
        <div class="game-stage" id="act">
            <img src="img/game06/common/act-bg.png" alt="">
            <div class="bx">
                <h3>딸기를 얻었어요!</h3>
                <p>케이크 위에 딸기를 올려 보세요.</p>
            </div>
            <div class="interaction">
                <div class="drag-area">
                    <div class="drag-box">
                        <div>
                            <div class="drag-item"><span class="sr-only">딸기</span></div>
                        </div>

                        </div>

                            <div class="drag-item"><span class="sr-only">딸기</span></div>
                        </div>
                    </div>
                    <img src="img/game06/page03/drag-box.png" alt="">
                </div>
                <div class="drop-box" data-drop="0">
                    <img src="img/game06/page03/ai-fill01.png" alt="">
                    <img src="img/game06/page03/ai-fill02.png" alt="">
                    <img src="img/game06/page03/ai-fill03.png" alt="">

                <span class="guide-obj"></span>
                <span class="guide-line"></span>
                <div class="guide-move">
                    <div class="circle"><i></i></div>
                    <i class="hand"></i>
                </div>
                <span class="guide-balloon">움직여 보세요!</span>
            </div>
        </div>
        <!-- // 활동 -->

        <!-- 성공 -->
        <div class="game-stage" id="ending">

            <div class="end-ai">
                <img src="img/game06/common/ai01.png" alt="" class="ai01">

                <img src="img/game06/common/ai03.png" alt="" class="ai05">
                <img src="img/game06/common/ai04.png" alt="" class="ai06">
                <img src="img/game06/common/ai05.png" alt="" class="ai07">
                <img src="img/game06/page03/end-ai01.png" alt="" width="250" class="end-ai01">

            <button type="button" class="btn btn-icon btn-reset" data-role="reset">처음부터 다시 하기</button>
