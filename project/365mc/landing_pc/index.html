.wrap {position:relative;min-width:1400px;overflow:hidden}

.swiper-button-next{background: url(images/btn-next.png) no-repeat 0 0 / 100% 100%}

<script type="text/javascript" src="js/swiper.min.5.2.1.js?ver=210312"></script>
<script type="text/javascript">
$(document).ready(function(){
	if ($('.section2').length) {
		var sec2 = $('.section2').offset().top;
	}
	if ($('.section3').length) {
		var sec3 = $('.section3').offset().top;
	}
	if ($('.section4').length) {
		var sec4 = $('.section4').offset().top;
	}
	if ($('.section5').length) {
		var sec5 = $('.section5').offset().top;
	}
	$('.btn1').click(function(){
		$('html, body').animate({scrollTop:sec2},100);
		return false;
	});

	$('.btn2').click(function(){
		$('html, body').animate({scrollTop:sec3},100);
		return false;
	});
	$('.btn3').click(function(){
		$('html, body').animate({scrollTop:sec4},100);
		return false;
	});

	$('.btn4').click(function(){
		$('html, body').animate({scrollTop:sec5},100);
		return false;
	});
});
var swiper = new Swiper(".swp-frame1", {
	autoplay: {
	  delay: 3000,
	  disableOnInteraction: false,
	},
	loop: true,
	navigation: {
		nextEl: '.swiper-button-next1',
		prevEl: '.swiper-button-prev1',
	}
});
var swiper = new Swiper(".swp-frame2", {
	autoplay: {
	  delay: 3000,
	  disableOnInteraction: false,
	},
	pagination: {
        el: ".swiper-pagination",
        clickable: true,
	},
	loop: true,
	navigation: {
		nextEl: '.swiper-button-next2',
		prevEl: '.swiper-button-prev2',
	}
});
</script>
