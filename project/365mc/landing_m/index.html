<style>
#wrap{position:relative;max-width:640px;min-width:320px;margin:0 auto;overflow:hidden}

.swiper-slide{width:100%}
.swiper-button-prev, .swiper-button-next{width: 5.625%;height: 5.625%}

.swiper-pagination{bottom:0; left:0; width:100%}
.swiper-pagination-bullet{width: 7px;height: 7px; margin: 0 4px;background: #fff;border-radius: 50%;opacity: 0.2}
.swiper-pagination-bullet-active{width: 7px;height: 7px; margin: 0 4px;background: #fff;border-radius: 50%;opacity: 1}

<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/swiper.min.5.2.1.js?ver=210312"></script>
<script type="text/javascript">
var swiper = new Swiper(".swp-frame",{
	autoplay:{
	  delay: 3000,
	  disableOnInteraction: false,
	},
	pagination:{
        el: ".swiper-pagination",
        clickable: true,
	},
	loop: true,
	navigation:{
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev',
	}
});
</script>
