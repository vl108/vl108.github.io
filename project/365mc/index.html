.project-index-table td[rowspan]{text-align: center}
.project-index-table td span.line{display:inline-block;position:relative;color:#ccc}
.project-index-table td span.line:after{content:'';position:absolute;top:50%;left:0;width:100%;height:1px;background:#ccc}
